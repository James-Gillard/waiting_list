<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <link rel="stylesheet" href="./Add_Player/add.css">
</head>
<body>
    <header>
        <div id="img-cont">
            <img src="./logo.jpg" alt="Diamond Poker Logo">
            <h1>Cash Game Waiting List</h1>
            <img src="./logo.jpg" alt="Diamond Poker Logo">
        </div>
    </header>

    <main>
        <div>
            <h2>Join Waiting List</h2>
        </div>
        <div id="add-name">
            <input type="text" placeholder="Enter name here:">
        </div>

        <div id="radio-buttons">
            <label><input id="James Gillard" type="radio" value="James Gillard" name="Cash Player">£1/1</label>
            <label><input id="James Gillard" type="radio" value="James Gillard" name="Cash Player">£1/2</label>
        </div>

        <div id="add-mobile">
            <input type="text" placeholder="Enter mobile number here:">    
        </div>

        <div id="para">
            <p>Enter your mobile number to recieve a text message when your seat becomes available</p>
        </div>

        <div id="save-cont">
            <button>Save</button>
        </div>

        <div id="back-cont">
            <li><a href="./list.html">Back to Waiting List</a></li>
        </div>

    </main>

</body>
</html>
